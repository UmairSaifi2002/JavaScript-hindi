<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
   <script>
    // // This Approach is not efficient we have to use EventListener apart of that approach
    // document.getElementById('owl').onclick = ()=>{
    //     alert("Owl is Clicked");
    // }

    // You have to read about some features of the EventListener
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    // The Best Solution / Approach is to use EventListener which gives you the power of propagation
    // When we use the EventListener it contains three parameters
    // EventListener('Type of Event',function,true/false)

    // the Third Parameter is true/false let see what is this
    // This third parameter is EventPropagation which depends upon the true/false.
    // The EventsPropagation are twoo tyes Event Bubbling or Event Capturing
    // When the third Parameter is false -> Event Bubbling.
    // When the third Parameter is true -> Event Capturing.

    // The Given below is the example of Event bubbling
    // we know the nature of bubble which propagate from bottom to top
    // so the sequence of events will be triggered is

    // if we click on owl so it print
    // Owl is Clicked
    // Clicked inside the ul

    // else
    // Clicked inside the ul
    document.getElementById('images').addEventListener('click', function(e){
        console.log("Clicked inside the ul");
    },false)
    

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("Owl is Clicked");
    },false)

    // the Event Capturing which starts when the third parameter is 'true'
    // and this is just opposite to the Event bubbling's behavior

    // to stop event propagation we use .stopPropagation()
    document.getElementById('japan').addEventListener('click', function(e){
        console.log("Japan is Clicked");
        e.stopPropagation();
    },false)

    // now we will learn about the preventDefault
    // let's prevent the function of the google link
    // this will done by the preventDefault function
    document.getElementById('google').addEventListener('click', (e) => {
        console.log('Google is Clicked');
        e.preventDefault();
        e.stopPropagation();
    },false)
   </script>
</body>
</html>
