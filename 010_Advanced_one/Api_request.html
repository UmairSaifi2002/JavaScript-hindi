<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request basics</title>
    <style>
        table,
      th,
      td {
        border: 1px solid #e7e7e7;
        padding: 5px;
      }
      body{
        color: #ffffff;
      }
    </style>
</head>
<body style="background-color: #212121;">
    <div class="content">
        <!-- Value	State	Description
            0	UNSENT	Client has been created. open() not called yet.
            1	OPENED	open() has been called.
            2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
            3	LOADING	Downloading; responseText holds partial data.
            4	DONE	The operation is complete. -->
            <table>
                <tr>
                    <th>Value</th>
                    <th>State</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>0</td>
                    <td>UNSENT</td>
                    <td>Client has been created. open() not called yet.</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>OPENED</td>
                    <td>open() has been called.</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>HEADERS_RECEIVED</td>
                    <td>send() has been called, and headers and status are available.</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>LOADING</td>
                    <td>Downloading; responseText holds partial data.</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>DONE</td>
                    <td>The operation is complete.</td>
                </tr>
            </table>
    </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
</html>
