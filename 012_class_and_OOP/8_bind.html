<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React";
            this.server = 'https://localhost:3000';

            // requirement
            document.querySelector('button').addEventListener('click',this.handleClick.bind(this),false);
        }
        handleClick () {
            console.log('Button Clicked');// ->yaha tak bilkul sahi chal rha h
            console.log(this); // -> ye bhi a rha h
            // iska mtlb k reference disappear nhi hua h
            // server accessible nhi h.
            // to yaha pr ab 'bind' use hoga jab ham addEventListner m is function k reference dengy
            console.log(this.server); // -> ye nhi chal pa rha
        }
    }

    const app = new React()
</script>
</html>
